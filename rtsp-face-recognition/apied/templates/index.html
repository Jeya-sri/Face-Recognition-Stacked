<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Image</title>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="{{url_for('static', filename='script.js')}}"></script>

</head>

<body>
    <form action="/process" method="post">
        <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" name="ifile" accept="image/*" />
                <div class="drag-text" style="height: 200px">
                    <h3>Click to add Image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                </div>
            </div>

            <p>Name :</p>
            <input type="text" name="name"></input>
            <div class="d-flex justify-content-center my-2">
                <button type="submit" class="btn btn-light border border-primary">Submit</button>
            </div>
        </div>

        <!-- <div>
            <input type="image" class='img-fuild' style="max-height: 800px'max-width: 1000px;" src="{{sfile}}" name="result">
        </div> -->

    </form>

</body>

</html>
